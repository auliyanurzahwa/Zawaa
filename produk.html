<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Products - Liyzah Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {margin:0;font-family:Arial,sans-serif;background:#F5EDE3;}
.navbar{display:flex;justify-content:space-between;align-items:center;padding:15px 40px;background:#8B5E3C;color:white}
.nav-menu a{color:white;text-decoration:none;margin-left:25px}
.nav-icons img{width:24px;cursor:pointer}

.products{padding:60px 40px}
.product-tools{max-width:1100px;margin:auto;display:flex;gap:20px;margin-bottom:30px;flex-wrap:wrap}
.product-tools input,.product-tools select{padding:12px;border-radius:8px}

.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px;max-width:1100px;margin:auto}
.product-card{background:white;border-radius:16px;text-align:center;box-shadow:0 5px 12px rgba(0,0,0,.1)}
.product-card img{width:100%;height:260px;object-fit:cover}
.product-card button{margin:6px;padding:8px 20px;background:#8B5E3C;color:white;border:none;border-radius:20px;cursor:pointer}

#modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);justify-content:center;align-items:center}
#modal-content{background:white;padding:30px;border-radius:15px;max-width:500px;width:90%}
#modal-content select,#modal-content input{width:100%;padding:10px;margin-top:10px}
#close-modal{float:right;cursor:pointer}
</style>
</head>

<body>

<!-- MODAL -->
<div id="modal">
<div id="modal-content">
<span id="close-modal" onclick="closeDetail()">âœ–</span>
<h2 id="modal-name"></h2>
<p id="modal-price"></p>

<label>Color</label>
<select id="modal-color">
<option>Cream</option>
<option>Mocca</option>
<option>Dusty Pink</option>
<option>Black</option>
</select>

<label>Size</label>
<select id="modal-size">
<option>S</option>
<option>M</option>
<option>L</option>
</select>

<label>Quantity</label>
<input type="number" id="modal-qty" value="1" min="1">

<br><br>
<button onclick="confirmAddToCart()">Confirm Add to Cart</button>
</div>
</div>

<script>
let selectedKey = null;

const modal = document.getElementById("modal");
const modalName = document.getElementById("modal-name");
const modalPrice = document.getElementById("modal-price");
const modalQty = document.getElementById("modal-qty");
const modalColor = document.getElementById("modal-color");
const modalSize = document.getElementById("modal-size");

const productDetails = {
"pashmina-premium":{name:"Pashmina Premium",price:85000},
"square-hijab-soft":{name:"Square Hijab Soft",price:75000},
"voal-exclusive":{name:"Voal Exclusive",price:95000},
"premium-series":{name:"Premium Series",price:120000},
"pashmina-soft":{name:"Pashmina Soft",price:70000},
"square-hijab-satin":{name:"Square Hijab Satin",price:80000},
"voal-hijab-light":{name:"Voal Hijab Light",price:90000},
"voal-exclusive-premium":{name:"Voal Exclusive Premium",price:105000}
};

function openDetail(key){
selectedKey = key;
modal.style.display = "flex";
modalName.innerText = productDetails[key].name;
modalPrice.innerText = "Rp " + productDetails[key].price.toLocaleString();
}

function closeDetail(){
modal.style.display = "none";
}

function confirmAddToCart(){
const cart = JSON.parse(localStorage.getItem("cart")) || [];
cart.push({
key: selectedKey,
name: productDetails[selectedKey].name,
price: productDetails[selectedKey].price,
qty: parseInt(modalQty.value),
color: modalColor.value,
size: modalSize.value
});
localStorage.setItem("cart", JSON.stringify(cart));
closeDetail();
alert("Product added to cart");
}

function buyNow(key){
localStorage.setItem("cart", JSON.stringify([{
key,
name: productDetails[key].name,
price: productDetails[key].price,
qty: 1,
color: "Default",
size: "M"
}]));
window.location.href = "payment.html";
}
</script>

<!-- ===== TAMBAHAN SCRIPT SEARCH (TANPA UBAH KODE ASLI) ===== -->
<script>
const searchInput = document.getElementById("searchInput");
const productCards = document.querySelectorAll(".product-card");

searchInput.addEventListener("keyup", function () {
    const keyword = searchInput.value.toLowerCase();

    productCards.forEach(card => {
        const title = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = title.includes(keyword) ? "block" : "none";
    });
});
</script>

</body>
